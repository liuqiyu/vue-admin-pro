<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      /* overflow: hidden; */
    }

    .content {
      min-height: 100%;
      overflow-x: hidden;
      overflow-y: hidden;
      display: flex;
      flex-direction: column;
      flex: auto;
      background: #f5f7f9;
    }

    .box {
      flex: auto;
      padding: 0 16px;
      text-align: center;
    }

    .footer {
      flex: 0 0 auto;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="box">

      <p>111111</p>
      <p>111111</p>
      <p>111111</p>
      <p>111111</p>
      <p>111111</p>
      <p>111111</p>
    </div>
    <div class="footer">1111111111111111</div>
  </div>
</body>

</html>
